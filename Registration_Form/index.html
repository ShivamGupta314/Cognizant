<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Register</h2>
  <p class="subtitle">Kindly fill in this form to register.</p>
  <form id="registrationForm">
    
    <label for="name">Username</label>
    <input type="text" id="name" placeholder="Enter username" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required>
    
    <label for="confirmPassword">Repeat Password</label>
    <input type="password" id="confirmPassword" placeholder="Repeat password" required>
    
    <button type="submit" id="submitBtn">Register</button>
  </form>
  
  <p class="login-link">Already have an account? <a href="#">Log in</a>.</p>
  
  <div id="errorMsg"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
